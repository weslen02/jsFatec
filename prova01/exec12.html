<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var peso = parseFloat(prompt("Digite peso: "));
        var altura = parseFloat(prompt("Digite altura: "));
        var imc = (peso / (altura * altura));

        if (imc < 18.5) {
            document.write("o imc e = " + imc + ". Você esta <b>abaixo</b> do peso");

        } else if (imc < 24.9) {
            document.write("o imc e = " + imc + ". Você esta <b>saudável</b>");
        } else if (imc < 29.9) {
            document.write("o imc e = " + imc + ". Você esta <b>Sobrepeso</b>");
        } else if (imc < 39.9) {
            document.write("o imc e = " + imc + ". Você esta <b>Obeso</b>");
        } else {
            document.write("o imc e = " + imc + ". Você esta <b>Extremo ou alto risco de obesidadade</b>");
        }
    </script>
</body>

</html>
