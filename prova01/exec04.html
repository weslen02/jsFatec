<body>


    <script>
        var idade = parseInt(prompt("Digite a sua idade: "));

        if (idade > 17) {
            document.write("A idade é: " + idade + "<b> > ou = Que 18 </b>");
        } else {
            document.write("A idade é: " + idade + "<b> < Que 18 </b>");
        }
    </script>
</body>

</html>
