<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var num1 = parseInt(prompt("Digite um número:"));
        var contador = 0;
        var x;
        for (x = 1; x <= num1; x++) {
            if (num1 % x == 0) {
                contador++;
            }
        }
        if (contador == 2) {
            document.write(num1 + " é um número primo");
        } else {
            document.write(num1 + " não é um número primo");
        }
    </script>
</body>

</html>
