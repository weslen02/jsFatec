<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var num1 = parseInt(prompt("Digite num1: "));
        var num2 = parseInt(prompt("Digite num2: "));
        var soma = num1 + num2;

        if (soma > 100) {
            document.write("A soma eh " + soma + ", maior que 100");
        } else {
            document.write("soma menor que 100");
        }
    </script>
</body>

</html>
