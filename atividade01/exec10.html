<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var num1 = parseFloat(prompt("Digite num1: "));

        if (num1 < 0) {
            document.write(num1 + " eh negativo ");
        } else if (num1 == 0) {
            document.write(num1 + " ZERO");
        } else {
            document.write(num1 + " POSITIVO");
        }
    </script>
</body>

</html>
